<h2>Change Password</h2>
<form name="passwordForm" class="form-horizontal">
	<div class="form-group">
		<label>Current Password:</label>
		<div class="col-xs-12">
			<input class="form-control" type="password" required="" ng-model="oldPassword" placeholder="Enter old password" ng-minlength="8" required>
		</div>
	</div>
	<div class="form-group">
		<label>New Password:</label>
		<div class="col-xs-12">
			<input class="form-control" type="password" required="" ng-model="pass1" placeholder="Enter new password" ng-minlength="8" required>
		</div>
		<span class="help-block"> Atleast 8 length </span>
	</div>
	<div class="form-group">
		<label>Confirm New Password:</label>
		<div class="col-xs-12">
			<input class="form-control" type="password" required="" ng-model="pass2" placeholder="Confirm new password" ng-minlength="8" required>
		</div>
	</div>
	<div class="form-group text-center">
		<div class="col-xs-12">
			<button class="btn btn-info btn-lg btn-block text-uppercase" id="btnLoad" data-loading-text="<i class='fa fa-spinner fa-spin '>
				</i> Submitting" type="submit" ng-disabled="passwordForm.$invalid" ng-click="changePasswordAccount()">Save</button>
		</div>
	</div>
</form>
