<div class="container-fluid">
	<div class="row bg-title">
		<div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
			<h4 class="page-title">Team Activity</h4>
		</div>
		<div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
			<ol class="breadcrumb">
				<li><a ui-sref="dashboard.teams" class="active">Teams</a></li>
				<li><a ui-sref="dashboard.team({tId: tId})" class="active">Team</a></li>
				<li class="active">Team Activity</li>
			</ol>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
			<div class="panel panel-inverse">
				<div class="panel-heading text-center">Activity</div>
				<div class="panel-wrapper">
					<div class="panel-body">
						<div class="row">
							<h2 ng-show="!teamActivityData.logs.length">Not enough data</h2>
							<table class="table table-hover margin bottom" ng-show="teamActivityData.logs.length">
								<thead>
									<tr>
										<th>#</th>
										<th>Date</th>
										<th>User</th>
										<th>Action</th>
									</tr>
								</thead>
								<tbody>
									<tr dir-paginate="x in teamActivityData.logs | itemsPerPage: pageSize" current-page="currentPage">
										<td>{{ x.no+1 }}</td>
										<td>{{ x.date | date: 'MMM d, y H:mm:ss' }}</td>
										<td>{{ x.user }}</td>
										<td>{{ x.msg }}</td>
									</tr>
								</tbody>
							</table>
							<div class="pull-right">
								<dir-pagination-controls boundary-links="true" template-url="./plugins/pagination/dirPagination.tpl.html"></dir-pagination-controls>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
			<div class="panel panel-inverse">
				<div class="panel-heading text-center">Team Info</div>
				<div class="panel-wrapper">
					<div class="panel-body">
						<table class="table table-borderless server-info" style="font-size: 1em;">
							<tbody>
								<tr>
									<td>TID: </td>
									<td ng-bind="teamActivityData.id"></td>
								</tr>
								<tr>
									<td>Name: </td>
									<td ng-bind="teamActivityData.name"></td>
								</tr>
								<tr>
									<td>Members: </td>
									<td ng-bind="teamActivityData.members"></td>
								</tr>
								<tr>
									<td>Servers: </td>
									<td ng-bind="teamActivityData.added"></td>
								</tr>
								<tr>
									<td>APIs: </td>
									<td ng-bind="teamActivityData.apis"></td>
								</tr>
								<tr>
									<td>Blocked: </td>
									<td ng-bind="teamActivityData.block"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
