<section id="wrapper" class="login-register">
    <div class="row">
        <div class="col-lg-offset-4 col-lg-4 col-md-offset-4 col-md-4 col-sm-12 col-xs-12">
            <div class="login-box">
                <div class="white-box">
                    <form class="form-horizontal" name="changePasswordForm" ng-submit="changePassword()">
                        <h3 class="box-title m-b-20">Set new password</h3>
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <label>Email:</label>
                                <input class="form-control" type="text" required="" ng-model="data.email" disabled>
                            </div>
                        </div>
                        <div class="form-group" ng-hide="true">
                            <label>Key:</label>
                            <div class="col-xs-12">
                                <input class="form-control" type="text" required="" ng-model="data.key" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Password:</label>
                            <div class="col-xs-12">
                                <input class="form-control" type="password" required="" ng-model="pass1" placeholder="Enter password"
                                    ng-minlength="8">
                            </div>
                            <span class="help-block"> Atleast 8 length </span>
                        </div>
                        <div class="form-group">
                            <label>Confirm Password:</label>
                            <div class="col-xs-12">
                                <input class="form-control" type="password" required="" ng-model="pass2" placeholder="Confirm password"
                                    ng-minlength="8">
                            </div>
                        </div>
                        <div class="form-group text-center m-t-20">
                            <div class="col-xs-12">
                                <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light"
                                    ng-disabled="changePasswordForm.$invalid || pass1!=pass2" type="submit">Confirm</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
