<div class="container-fluid">
    <div class="row bg-title">
        <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
            <h4 class="page-title">System Health</h4>
        </div>
        <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12"> <button class="btn btn-danger pull-right m-l-20 btn-rounded btn-outline hidden-xs hidden-sm waves-effect waves-light">Role: {{homeData.role}}</button>
            <ol class="breadcrumb">
                <li class="active">System</li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <div class="white-box">
                <h3 class="box-title">RAM</h3>
                <ul class="list-inline two-part">
                    <li><i class="fa fa-microchip text-danger"></i></li>
                    <li class="text-right"><span>{{ systemData.m | number: 0 }}%</span></li>
                </ul>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <div class="white-box">
                <h3 class="box-title">ROM</h3>
                <ul class="list-inline two-part">
                    <li><i class="fa fa-hdd-o text-danger"></i></li>
                    <li class="text-right"><span>{{ systemData.d | number: 0 }}%</span></li>
                </ul>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <div class="white-box">
                <h3 class="box-title">CPU</h3>
                <ul class="list-inline two-part">
                    <li><i class="fa fa-cubes text-danger"></i></li>
                    <li class="text-right"><span>{{ systemData.c | number: 0 }}%</span></li>
                </ul>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <div class="white-box">
                <h3 class="box-title">DB</h3>
                <ul class="list-inline two-part">
                    <li><i class="fa fa-database text-danger"></i></li>
                    <li class="text-right"><span>{{ systemData.db }}</span></li>
                </ul>
            </div>
        </div>
    </div>
</div>
