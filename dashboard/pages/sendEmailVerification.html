<section id="wrapper" class="login-register">
	<div class="row">
		<div class="col-lg-offset-4 col-lg-4 col-md-offset-4 col-md-4 col-sm-12 col-xs-12">
			<div class="login-box">
				<div class="white-box">
					<form class="form-horizontal" ng-submit="sendEmailVerification()">
						<h3 class="box-title m-b-20">Verify Email</h3>
						<p>Enter your email address and a link will be send to your inbox to activate your account.</p>
						<div class="form-group m-t-20">
							<label>Email address:</label>
							<div class="input-group">
								<div class="input-group-addon"><i class="fa fa-envelope"></i></div>
								<input type="email" class="form-control" ng-model="data.email" placeholder="Enter email" required>
							</div>
						</div>
						<div class="form-group text-center m-t-20">
							<div class="col-xs-12">
								<button class="btn btn-primary btn-lg btn-block text-uppercase" type="submit">Submit</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
