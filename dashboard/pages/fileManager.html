<div class="container-fluid">
    <div class="row bg-title">
        <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
            <h4 class="page-title">File Manager</h4>
        </div>
        <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
            <a target="_blank" href="{{discordUrl}}" class="btn btn-danger pull-right m-l-20 btn-rounded btn-outline hidden-xs hidden-sm">Discord</a>
            <ol class="breadcrumb">
                <li><a ui-sref="dashboard.home" class="active">Home</a></li>
                <li><a ui-sref="dashboard.manage({containerId: containerId})" class="active">Manage</a></li>
                <li class="active">File Manager</li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="white-box">

                <div class="embed-responsive embed-responsive-16by9 embed-responsive-1by1">
                    <iframe class="embed-responsive-item" ng-src="{{url}}"></iframe>
                </div>
            </div>
        </div>
